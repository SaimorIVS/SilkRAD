name: Build and publish
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up CUDA toolkit
      uses: nvidia/cuda@sha256:1d9893562fbfdd06ef97b10e4f35c7c4be4bfaea9f2cf766d56ebc85a1a3a129
      with:
        toolkit: "10.0"
        runfile: "local"
    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Restore NuGet packages
      run: nuget restore code/SilkRAD.sln
    - name: Build project
      run: msbuild code/SilkRAD.sln /p:Configuration=Release
    - name: Publish Artifact
      uses: actions/upload-artifact@v2
      with:
        name: SilkRAD
        path: code/SilkRAD/bin/Release